<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800&family=Open+Sans:wght@300;400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/app.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTicketForm</title>
</head>
<body>
    <main>
        <div class="main_container">
            <div class="user_age">
                <h3>Inserire età</h3>
                <input id="age" type="number" name="age" placeholder="inserire età">
            </div>
            <div class="km_travel">
                <h3>km da percorrere</h3>
                <input id="distance" type="number" name="distance" placeholder="km da percorrere">
            </div>
            <div class="button_gen">
                <input id="button" type="submit" value="genera">
            </div>
        </div>
        <div>
            <div id="ticket_price">
                Prezzo del biglietto
            </div>
        </div>
    </main>
    




    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
